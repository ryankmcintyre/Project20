<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <!-- Office UI Fabric -->
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" />
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css" />
    <script src="../../Scripts/jquery.Pivot.js"></script>
    <script src="../../Scripts/Jquery.SearchBox.js"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Content Mixr</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <ul class="ms-Pivot ms-Pivot--tabs">
                <li class="ms-Pivot-link is-selected" id="tabFlickr">Flickr</li>
                <li class="ms-Pivot-link" id="tabCode">Code</li>
                <li class="ms-Pivot-link">Twitter</li>
            </ul>
            <div id="Flickr" class="tab-content">
                <p>
                    <div class="ms-SearchBox">
                        <input class="ms-SearchBox-field">
                        <label class="ms-SearchBox-label"><i class="ms-SearchBox-icon ms-Icon ms-Icon--search"></i>Search</label>
                        <button class="ms-SearchBox-closeButton"><i class="ms-Icon ms-Icon--x"></i></button>
                    </div>
                </p>
                <button class="ms-Button ms-Button--hero" id="btnSearchFlickr">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--check"></i></span>
                    <span class="ms-Button-label">Submit</span>
                </button>
            </div>
            <div id="Code" class="tab-content" style="display:none">Code tab</div>
        </div>
    </div>
</body>
</html>
